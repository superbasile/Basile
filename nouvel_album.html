<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="nouvel_album.html">Nouvel Album</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nouvel album</h1>
        <p>Voici les chansons du nouvel album.</p>

        <!-- Conteneur pour la chanson -->
        <div id="player">
            <h2 id="songTitle">Beethoven</h2>
            <video id="videoPlayer" width="640" height="480" controls>
                <source src="sons/Beethoven.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>
        <br><br>

        <!-- Boutons pour sélectionner les chansons -->
        <button onclick="changerChanson('Beethoven', 'sons/Beethoven.mp4')">Beethoven</button>
        <button onclick="changerChanson('Ego sum', 'sons/Ego sum.mp4')">Ego sum</button>
        <button onclick="changerChanson('Braqueurs', 'sons/Braqueurs.mp4')">Braqueurs</button>
        <button onclick="changerChanson('B.O.U.F.F.O.N.', 'sons/B.O.U.F.F.O.N..mp4')">B.O.U.F.F.O.N.</button>
    </main>
    <script>
        // Fonction pour changer la chanson
        function changerChanson(titre, chemin) {
            const videoPlayer = document.getElementById('videoPlayer');
            document.getElementById('songTitle').innerText = titre;
            videoPlayer.src = chemin;
            videoPlayer.load();
            videoPlayer.play();
        }

        // Définir le volume initial à 50%
        document.addEventListener('DOMContentLoaded', (event) => {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.volume = 0.5;
        });
    </script>
</body>
</html>
